<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link href="stylesheets/style.css" rel="stylesheet">
  <style>
      body{
        background: url(https://png.pngtree.com/thumb_back/fw800/background/20190222/ourmid/pngtree-cartoon-fresh-blue-underwater-diving-background-worldcartoonseabackground-display-boardadbackground-image_54824.jpg)no-repeat center center fixed;
        background-size: cover;
      }
    </style>
</head>

<body>
    <nav class="navbar bg-light">
        <a class="navbar-brand"><b>Financial Friend-Z</b></a>
      </nav>
      <br>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 justify-content-center">
        <div class="card">
          <div class="card-body">
            <h2>Sign Up Form</h2>

            <form class="signup needs-validation">
              <div class="form-group">
                <label for="user-name-input">Username</label>
                <input type="text" class="form-control" id="user-name-input" placeholder="Username" required>
                <div id="username-tip">
                  
                </div>
                <br>
                <label for="name-input">Name</label>
                <input type="text" class="form-control" id="name-input" placeholder="Name" required>
                <div id="name-tip">
                    
                  </div>
                <br>
                <label for="email-input">Email address</label>
                <input type="email" class="form-control" id="email-input" placeholder="Email" required>
                <div id="email-tip">
                    
                  </div>
              </div>
              <div class="form-group">
                <label for="password-input">Password</label>
                <input type="password" class="form-control" id="password-input" placeholder="Password" required>
                <div id="password-tip">
                    
                  </div>
                <br>

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Password" required>
                

              </div>
              <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span> <span class="msg"></span>
              </div>

              <input type=button id="link-button" class="btn btn-primary" value="Link Account">

<script 
src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
<script 
src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
<script type="text/javascript">

</script>
            </form>
            <br />
            <p>Or, log in <a href="/login">here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
