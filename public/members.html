<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  
  <style>
    .transact{
      border:1px solid black;
      border-radius:5px;
      padding:5px;
      background:white;
      margin:2px;
    }
    #transactions{
      background: lightblue;
      height:400px;
      
      overflow-y:scroll;
    }

  </style>
</head>

<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/logout">
        Logout
      </a>
    </div>
  </div>
</nav>
  <div class="container">
      <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <h2>Welcome, <b><span class="member-name"></span></b>!</h2>
          </div>
        </div>
    <div class="jumbotron">
      <div class="display"><h2>Your balance is ...<span id=balance style="float:right"></span></h2></div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body" id=transactions>

          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-12 text-center">
            <h2>Your next paycheck is in <span id=nextPay>(loading)</span></h2>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</html>
